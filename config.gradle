/*全局配置信息及第三方依赖统一管理*/
ext {
    isModule = false

    android = [
            compileSdkVersion       : 28,
            buildToolsVersion       : '28.0.3',
            minSdkVersion           : 15,
            targetSdkVersion        : 26,
            versionCode             : 3,
            versionName             : "1.0.0",
            applicationId           : "com.rwz.demo",
            androidx                : "1.1.0"
